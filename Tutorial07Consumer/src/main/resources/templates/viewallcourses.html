<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: title">
    <title>View All Courses</title>
</head>
<body>
<h1>All Courses</h1>

<div class="container-fluid">
    <table id="table_id" class="table table-hover table-responsive">
        <thead>
        <tr>
            <th class="center">No</th>
            <th class="center">ID</th>
            <th class="center">Name</th>
            <th class="center">Credits</th>
        </tr>
        </thead>
        <tbody  >
        <tr th:each="course,iterationStatus: ${courses}">
            <td th:text="${iterationStatus.count}">Nomor</td>
            <td th:text="${course.idCourse}">ID</td>
            <td th:text="${course.name}">Nama</td>
            <td th:text="${course.credits}">SKS</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready( function () {
        $('#table_id').dataTable( {
            paging: true,
            bJQueryUI: true
        } );
    } );
</script>
</body>
</html>
